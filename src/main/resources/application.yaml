spring:
  application:
    name: testsecurity

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bankdb
    username: root
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Encryption Configuration
encryption:
  # AES Key (256-bit) - Dùng để mã hóa dữ liệu khi lưu vào database
  # Generate key: java -cp target/classes com.example.testsecurity.util.AesKeyGenerator
  aes:
    key: MLEQ/ogfPk0z7ZtutxRWRodUqu48mEvorrUWagjq5Sc=
  # RSA Keys (2048-bit) - Dùng để mã hóa dữ liệu khi truyền giữa các services
  # Generate keys: java -cp target/classes com.example.testsecurity.util.RsaKeyGenerator
  rsa:
    public-key: ${RSA_PUBLIC_KEY:}
    private-key: ${RSA_PRIVATE_KEY:}
